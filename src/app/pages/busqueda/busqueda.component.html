<div class="row animated fadeIn">
<div class="col-4">
  <div class="card">
    <div class="card-body">
      <h3>Usuarios</h3>
      <div class="alert alert-success animated fadeIn fast" role="alert" *ngIf="usuarios.length===0" >
        <h4 class="alert-heading">Atención</h4>
        <p>No hay usuarios con ese término</p>
        <p class="mb-0"></p>
      </div>
      <div class="table-responsive">
        <table class="table" *ngIf="usuarios.length > 0">
            <thead>
                <tr>
                    <th>Avatar</th>
                    <th>Nombre</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let usuario of usuarios"  class="animated fadeIn fast">
                    <td><img [src]="usuario.img | imagen:'usuarios'" class="w75" /></td>
                    <td>{{ usuario.nombre }}</td>
                </tr>

            </tbody>
        </table>
    </div>
    </div>
  </div>
</div>
<div class="col-4">
  <div class="card">
    <div class="card-body">
      <h3>Médicos</h3>
      <div class="alert alert-success animated fadeIn fast" role="alert" *ngIf="medicos.length===0">
        <h4 class="alert-heading">Atención</h4>
        <p>No hay médicos con ese término</p>
        <p class="mb-0"></p>
      </div>
      <div class="table-responsive">
        <table class="table"  *ngIf="medicos.length > 0">
            <thead>
                <tr>
                    <th>Avatar</th>
                    <th>Nombre</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let medico of medicos" class="animated fadeIn fast" >
                    <td><img [src]="medico.img | imagen:'medicos'" class="w75" /></td>
                    <td>{{ medico.nombre }}</td>
                </tr>

            </tbody>
        </table>
    </div>
    </div>
  </div>
</div>
<div class="col-4">
  <div class="card">
    <div class="card-body">
      <h3>Hospitales</h3>
      <div class="alert alert-success animated fadeIn fast" role="alert" *ngIf="medicos.length===0">
        <h4 class="alert-heading">Atención</h4>
        <p>No hay hospitales con ese término</p>
        <p class="mb-0"></p>
      </div>
      <div class="table-responsive">
        <table class="table"  *ngIf="medicos.length > 0">
            <thead>
                <tr>
                    <th>Avatar</th>
                    <th>Nombre</th>

                </tr>
            </thead>
            <tbody>
                <tr  *ngFor="let hospital of hospitales" class="animated fadeIn fast">
                  <td><img [src]="hospital.img | imagen:'hospitales'" class="w75" /></td>
                  <td>{{ hospital.nombre }}</td>
                </tr>

            </tbody>
        </table>
    </div>
    </div>
  </div>
</div>
</div>
